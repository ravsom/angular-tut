<html>

<head>
    <title>Angular JS Controller</title>
</head>
<style>
table,
th,
td {
    border: 1px solid grey;
    border-collapse: collapse;
    padding: 5px;
}
table tr:nth-child(odd) {
    background-color: #f2f2f2;
}
table tr:nth-child(even) {
    background-color: #ffffff;
}
</style>
<body>
     <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/angular.min.js"></script>
    
    <script type="text/javascript" src="../app/js/mainapp.js"> </script>
    <script type="text/javascript" src="../app/js/studentController.js"> </script>

    <h2>AngularJS Sample Application</h2>
    <div ng-app="mainapp" ng-controller="studentController">
        Enter first name:
        <input type="text" ng-model="student.firstName">
        <br>
        <br> Enter last name:
        <input type="text" ng-model="student.lastName">
        <br>
        <br> You are entering: {{student.fullName() | uppercase}} earns {{student.salary | currency}}
        
        <table>
            <th>Name</th>
            <th>Marks</th>
            
            <tr ng-repeat="subject in student.subjects">
                <td>{{subject.name}}</td>
                <td>{{subject.marks}}</td>
            </tr>
        </table>
    </div>
    
   </body>

</html>
